		//选择主送单位
		function selectFirst(){
			pointLion.selectManyOrg(function(orgNode){
				var firstId = [];
				var firstName = [];
				$.each(orgNode,function(i,d){
					firstId.push(d.id);
					firstName.push(d.name);
				});
				$("#firstOrgId").val(firstId.join(","));
				$("#firstOrgName").val(firstName.join(","));
				//重新校验
				$("#editForm").data('bootstrapValidator').destroy();
		        $('#editForm').data('bootstrapValidator', null);
		        formValidate();
			});
		}
		//选择抄送单位
		function selectSecond(){
			pointLion.selectManyOrg(function(orgNode){
				var firstId = [];
				var firstName = [];
				$.each(orgNode,function(i,d){
					
					if(d.name!='行政服务中心'){
					firstId.push(d.id);
					firstName.push(d.name);
					}
				});
				$("#secondOrgId").val(firstId.join(","));
				$("#secondOrgName").val(firstName.join(","));
				
			});
		}

		//表单校验
		function formValidate(){
			$('#editForm').bootstrapValidator({
	    		excluded:[":disabled"],
	            fields: {
	            	"#(formModelName).doc_num_n": {
	                    validators: {
	                        notEmpty: {
	                            message: '*公文文号不能为空'
	                        },
	                        lessThan: {
	        					inclusive:true,
	        					value: 99999999,

	        				}
	                    }
	                },
	            	"#(formModelName).title": {

	                        }

	                    }
	                }
	            }

	            return false;//阻止表单跳转
	        });
		}
