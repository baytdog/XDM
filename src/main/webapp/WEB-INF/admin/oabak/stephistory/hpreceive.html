		//选择主送单位
		function selectFirst(){
			pointLion.selectManyOrg(function(orgNode){
				var firstId = [];
				var firstName = [];
				$.each(orgNode,function(i,d){
					firstId.push(d.id);
					firstName.push(d.name);
				});
				$("#firstOrgId").val(firstId.join(","));
				$("#firstOrgName").val(firstName.join(","));
				//重新校验
				$("#editForm").data('bootstrapValidator').destroy();
		        $('#editForm').data('bootstrapValidator', null);
		        formValidate();
			});
		}
		//选择抄送单位
		function selectSecond(){
			pointLion.selectManyOrg(function(orgNode){
				var firstId = [];
				var firstName = [];
				$.each(orgNode,function(i,d){
					
					if(d.name!='行政服务中心'){

					firstName.push(d.name);
					}
				});

				$("#secondOrgName").val(firstName.join(","));
				
			});
		}

		//表单校验
		function formValidate(){
			$('#editForm').bootstrapValidator({
	    		excluded:[":disabled"],
	            fields: {
	            	"#(formModelName).doc_num_n": {
	                    validators: {
	                        notEmpty: {
	                            message: '*公文文号不能为空'
	                        },
	                        lessThan: {
	        					inclusive:true,
	        					value: 99999999,
	        					message: '*请输入小于99999999的数字'
	        				}
	                    }
	                },
	            	"#(formModelName).title": {
	                    validators: {
	                        notEmpty: {
	                            message: '*公文标题不能为空'
	                        },
	                        stringLength: {
	                            max: 25,
	                            message: '*公文标题长度必须小于25'
	                        }
	                    }
	                },
	                "firstOrgId": {
	                    validators: {
	                    	notEmpty: {
	                            message: '*主送单位不能为空'
	                        }
	                    }
	                },
	                "#(formModelName).content": {
	                    validators: {
	                    	
	                    	notEmpty: {
	                            message: '*公文描述内容不能为空'
	                        }
	                    }
	                }
	            }
	        }).on("success.form.bv", function (e) {
	            save();
	            return false;//阻止表单跳转
	        });
		}
		
		
		
		function resetVali(){

			$(".selectpicker").selectpicker({});

		});

		 $(function (){
			 $('#demo-step-wz').bootstrapWizard({
			     tabClass		: 'wz-steps',
			     nextSelector	: '.next',
			     previousSelector	: '.previous',
			     onTabClick: function(tab, navigation, index) {
			         return true;
			     },
			     onInit : function(){
			         $('#demo-step-wz').find('.finish').hide().prop('disabled', true);
			     },
			     onTabShow: function(tab, navigation, index) {
			   
			   
			         var $total = navigation.find('li').length;
			    	 
			     
			    		 
			    		    
			    		    var $current = index+1;
			    	         var $percent = (index/$total) * 100;
			    	         var wdt = 100/$total;
			    	         var lft = wdt*index;
			    	         var margin = (100/$total)/2;
			    	         $('#demo-step-wz').find('.progress-bar').css({width:$percent+'%', 'margin': 0 + 'px ' + margin + '%'});

			    		    
			    	 
			        

			         // If it's the last tab then hide the last button and show the finish instead
			         if($current >= $total) {
			             $('#demo-step-wz').find('.next').hide();
			             $('#demo-step-wz').find('.finish').show();
			             $('#demo-step-wz').find('.finish').prop('disabled', false);
			         } else {
			             $('#demo-step-wz').find('.next').show();
			             $('#demo-step-wz').find('.finish').hide().prop('disabled', true);
			         }
			     }
			 });


			 
			 
		 })
