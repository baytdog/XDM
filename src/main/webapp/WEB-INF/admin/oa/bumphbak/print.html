<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
    <script src="#(ctx)/common/js/jquery-2.2.4.min.js"></script>
   <script src="#(ctx)/common/js/bootstrap.min.js"></script>
  <script src="#(ctx)/common/js/printThis.js"></script>
<body>
<div class="modal fade" id="myModal_qrcode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> 
 <div class="modal-dialog" role="document"> 
  <div class="modal-content"> 
   <div class="modal-header"> 
<!--     <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
     <span aria-hidden="true">×</span> 
    </button>  -->
 
   </div> 
   <div class="modal-body"> 
 <!--    <center>  -->
     <div id="qrcode">
     
     <div   style="padding-left: 30px; padding-right: 40px; margin-top: 50px;">
     <div>
     	 
    			 <h2 class="modal-title" id="myModalLabel" align="center" style="font-size: 50">上海市交通委员会行政服务中心公文处理单</h2> 
     
     </div>
     
  
     	<div align="right" style="margin-top: 10px;">
     	<strong> #(o.doc_num)</strong>
    	 </div>
    	 
   <div  style="border-bottom: 1px solid black;">
    <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" > 来源单位</h4> </div>
    <div  style="display:inline-block;width: 70%; font-size: 16px;" align="left"> #(o.doc_from)</div>
   </div>
  
   <div  style="border-bottom: 1px solid black;">
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" > 文件名称</h4> </div>
    	<div  style="display:inline-block;width: 70%; font-size: 16px;" align="left">#(o.file_name)</div>
   </div>
 
       
   <div  style="border-bottom: 1px solid black;">
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" > 文 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</h4> </div>
     <div  style="display:inline-block;width: 30%; font-size: 16px;" align="left"> #(o.file_no)</div>
     	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" >收文日期</h4> </div>
     <div  style="display:inline-block;width: 30%; font-size: 16px;" align="left"> #(o.receive_time)</div>
     
     
   </div>
 
       
       
   <div style="height: 300px; border-bottom: 1px solid black;">
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" > 领导批示:</h4> </div>
    	<div  style="display:inline-block;width: 70%; font-size: 16px;" align="left"></div>
   </div>
 
   
   
      <div style="height: 100px;border-bottom: 1px solid black;">
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-top: 5px;" > 拟办意见:</h4> </div>
    	<div  style="display:inline-block;width: 70%; font-size: 16px;" align="left">#(o.nbyj)</textarea></div>
   </div>
 
 
   <div style="height: 180px;border-bottom: 1px solid black;">
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-top: 5px;"> 处理情况:</h4> </div>
    	<div  style="display:inline-block;width: 70%; font-size: 16px;" align="left"></div>
   </div>
 
 
 <div >
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-top: 5px;" > 拟办人：</h4> </div>
     <div  style="display:inline-block;width: 30%; font-size: 16px;" align="left">#(o.sender_name)</div>
     	 <div style="display:inline-block;width: 15%; " align="left"><h4  style="margin-top: 5px;" >审核人：</h4> </div>
     <div  style="display:inline-block;width: 30%; font-size: 16px;" align="left"></div>
     
   </div>
     
     
      <div >
   	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" > 暂&nbsp;&nbsp;&nbsp;存：</h4> </div>
     <div  style="display:inline-block;width: 30%; font-size: 16px;" align="left"><h4 style="margin-bottom: 10px;" >#(o.zc)</h4></div>
     	 <div style="display:inline-block;width: 15%; " align="left"><h4 style="margin-bottom: 10px;" >归&nbsp;&nbsp;&nbsp;档：</h4> </div>
     <div  style="display:inline-block;width: 30%; font-size: 16px;" align="left"><h4 style="margin-bottom: 10px;" >#(o.file_ornot=='1'?'需要归档':'不需要归档')</h4></div>
     
     
   </div>
     
     </div>
     </div> 
 <!--    </center>  -->
   </div> 
   <br>
   <br>
   <div class="modal-footer" align="center"> 
    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.history.back();" > 
     <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭 
    </button> 
    <button type="button" id="btn_print" class="btn btn-primary" data-dismiss="modal"> 
     <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>打印 
    </button> 
   </div> 
  </div> 
 </div> 
</div> 
<script type="text/javascript">
$("#btn_print").click(function(event) { 
	  /* Act on the event */ 
	   $("#qrcode").printThis({ 
	    debug: false, 
	    importCSS: true, 
	    importStyle: false, 
	    printContainer: true, 
//	    loadCSS: "/Content/Themes/Default/style.css", 
	    pageTitle: "二维码", 
	    removeInline: false, 
	    printDelay: 333, 
	    header: null, 
	    formValues: false 
	   }); 
	//  alert("等待打印"); 
	 }); 
	 
	 
 
</script>
	

</body>
</html>
