<script type="text/javascript">
$("#btn_print").click(function(event) { 
	  /* Act on the event */ 
	   $("#qrcode").printThis({ 
	    debug: false, 
	    importCSS: true, 
	    importStyle: false, 
	    printContainer: true, 
//	    loadCSS: "/Content/Themes/Default/style.css", 
	    pageTitle: "", 
	    removeInline: false, 
	    printDelay: 333, 
	    header: null, 
	    formValues: false 
	   }); 
	//  alert("等待打印"); 
	 }); 
	 
	 
$(function(){ 
	var content=$("#content").text();
	 var showcontent='';
	if(content){
		var contents= content.split(")");
		
		for(var i = 0; i < contents.length; i++) {
		    //do something
		    if(i==contents.length-1){
		    	showcontent=showcontent+contents[i]
		    	
		    }else{
		    	showcontent=showcontent+contents[i]+")"+'<br/>'
		    }
		};
	}
	$("#content").html(showcontent);
	var nbyj=$("#nbyj").text();
	 var shownbyj='';
	if(nbyj){
		var nbyjs= nbyj.split(")");
		
		for(var i = 0; i < nbyjs.length; i++) {
		    //do something
		    if(i==nbyjs.length-1){
		    	shownbyj=shownbyj+nbyjs[i]
		    	
		    }else{
		    	shownbyj=shownbyj+nbyjs[i]+")"+'<br/>'
		    }
		};
	}
	$("#nbyj").html(shownbyj);
	var clqk=$("#clqk").text();
	 var showclqk='';
	if(clqk){
		var clqks= clqk.split(")");
		
		for(var i = 0; i < clqks.length; i++) {
		    //do something
		    if(i==clqks.length-1){
		    	showclqk=showclqk+clqks[i]
		    	
		    }else{
		    	showclqk=showclqk+clqks[i]+")"+'<br/>'
		    }
		};
	}
	$("#clqk").html(showclqk);
	
	
});

 
</script>
