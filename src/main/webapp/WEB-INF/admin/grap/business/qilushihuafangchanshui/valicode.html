			        <button class="btn btn-primary" onclick="getdata()" type="button">确定</button>
		        </div>

</div>

<script>
	function getvalicode(){
		return $("#valicode").val();
	}
	function getdata(){
		var id = $("#websiteid").val();
		var code = $("#valicode").val();
		var data = common_ajax.ajaxFunc("/admin/grap/business/qilushihuaFangchanshuiGetData",{"valicode":code,"id":id}, "json", null);
		if(data.success){
			alert("成功");
		}else{
			alert("失败");
		}
	}
	$(document).ready(function() {
		
	});
</script>
