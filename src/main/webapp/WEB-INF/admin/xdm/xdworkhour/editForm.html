<form id="editForm" class="panel-body form-horizontal form-padding">
	<input id="scheduleId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">


	<div class="form-group">
		<label class="col-md-2 control-label">年份</label>
		<div class="col-md-10">
			<input type="hidden"  id="year" name="#(formModelName).year" class="form-control"  value="#(o?o.year:'')" >
			<select id="yearSelect"   title="请选择"  class="selectpicker show-tick form-control" actionsBox="true"  disable  data-live-search="false">
				<option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
				<option value="2026">2026</option>
				<option value="2027">2027</option>
				<option value="2027">2028</option>
				<option value="2027">2029</option>
				<option value="2027">2030</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">月份</label>
		<div class="col-md-10">
			<input type="hidden" id="month"  name="#(formModelName).month" class="form-control"  value="#(o?o.month:'')" >
			<select id="monthSelect"   title="请选择"  class="selectpicker show-tick form-control" actionsBox="true"  disable  data-live-search="false">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">工时</label>
		<div class="col-md-10">
			<input type="text"  name="#(formModelName).work_hour" class="form-control"  value="#(o?o.work_hour:'')"  >
		</div>
	</div>
	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
