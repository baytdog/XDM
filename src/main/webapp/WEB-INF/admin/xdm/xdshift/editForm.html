<form id="editForm" class="panel-body form-horizontal form-padding" onkeydown="if(event.keyCode==13){return false;}">
	<input  id="employeeId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="col-md-12 col-lg-12"  >
		<div class="panel-group accordion" id="accordion">
			<div class="panel">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-parent="#accordion" data-toggle="collapse" href="#collapseOne" style="text-align: center;background:#42A5F5;color: white">班次信息管理</a>
					</h4>
				</div>
				<div class="panel-collapse collapse in" id="collapseOne">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-md-1 control-label">班次名称</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).shiftname" class="form-control"  value="#(o?o.shiftname:'')"  >
							</div>
							<label class="col-md-1 control-label">上班时间</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).busitime" class="form-control"  value="#(o?o.busitime:'')"  >
							</div>
							<label class="col-md-1 control-label">下班时间</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).unbusitime" class="form-control"  value="#(o?o.unbusitime:'')"  >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-1 control-label">时间段</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).timebucket" class="form-control"  value="#(o?o.timebucket:'')"  >
							</div>
							<label class="col-md-1 control-label">上班时长</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).hours" class="form-control"  value="#(o?o.hours:'')"  >
							</div>
							<label class="col-md-1 control-label">中班</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).middleshift" class="form-control"  value="#(o?o.middleshift:'')"  >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-1 control-label">夜班</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).nigthshift" class="form-control"  value="#(o?o.nigthshift:'')"  >
							</div>
							<label class="col-md-1 control-label">中/夜班费</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).shiftcost" class="form-control"  value="#(o?o.shiftcost:'')"  >
							</div>
							<label class="col-md-1 control-label">排序号</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).sort_num" class="form-control"  value="#(o?o.sort_num:'')"  >
							</div>

						</div>
						<div class="form-group">
							<label class="col-md-1 control-label">值班时间</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).duty_time" class="form-control"  value="#(o?o.duty_time:'')"  >
							</div>
							<label class="col-md-1 control-label">值班时长</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).duty_hours" class="form-control"  value="#(o?o.duty_hours:'')"  >
							</div>

							<label class="col-md-1 control-label">值班金额</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).dutyamount" class="form-control"  value="#(o?o.dutyamount:'')"  >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-1 control-label">是否跨天</label>
							<input type="hidden" id="spanDay" name="#(formModelName).span_day" value="#(o?o.span_day:'')">
							<div class="col-md-3">
								<select id="spanDaySelect"   title="请选择"  class="selectpicker show-tick form-control" actionsBox="true"  disable  data-live-search="false">
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
							<label class="col-md-1 control-label">当天时长</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).curday_hours" class="form-control"  value="#(o?o.curday_hours:'')"  >
							</div>
							<label class="col-md-1 control-label">跨天时长</label>
							<div class="col-md-3">
								<input type="text"  name="#(formModelName).span_hours" class="form-control"  value="#(o?o.span_hours:'')"  >
							</div>
						</div>
						<div class="form-group">

							<label class="col-md-1 control-label">值班说明</label>
							<div class="col-md-11">
								<input type="text"  name="#(formModelName).dutydesc" class="form-control"  value="#(o?o.dutydesc:'')"  >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-1 control-label">备注</label>
							<div class="col-md-11">
								<textarea rows="5" name="#(formModelName).remarks" class="form-control" #if(view=='detail') readonly #end>#(o?o.remarks:'')</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="col-sm-12" style="text-align: center;">
		#if(view=='edit')

		<!--<button class="btn btn-warning" type="reset" #if(view=='detail') disabled #end>重置</button>-->
		<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存 </button>
		<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
		#else
		<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
		#end
	</div>


</form>
