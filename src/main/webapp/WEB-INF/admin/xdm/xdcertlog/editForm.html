<form id="editForm" class="panel-body form-horizontal form-padding">
	<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="form-group">
		<label class="col-md-2 control-label">年度</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).year" class="form-control"  value="#(o?o.year:'')" readonly>
		</div>
		<label class="col-md-2 control-label">月度</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).month" class="form-control"  value="#(o?o.month:'')" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">部门</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).dept_name" class="form-control"  value="#(o?o.dept_name:'')" readonly>
		</div>
		<label class="col-md-2 control-label">姓名</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).ename" class="form-control"  value="#(o?o.ename:'')" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">证书名称</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).cert_title" class="form-control"  value="#(o?o.cert_title:'')" readonly>
		</div>
		<label class="col-md-2 control-label">类型</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).log_type" class="form-control"  value="#(o?o.log_type:'')" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">数量</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).num" class="form-control"  value="#(o?o.num:'')" readonly>
		</div>
		<label class="col-md-2 control-label">自考/报销</label>
		<div class="col-md-4">
			<input type="text"  name="#(formModelName).remark1" class="form-control"  value="#(o?o.remark1:'')" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">备注</label>
		<div class="col-md-10">
			<input type="text"  name="#(formModelName).remark2" class="form-control"  value="#(o?o.remark2:'')" >
		</div>
	</div>

	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				#if(view=='edit')
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				#end
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>


</form>
