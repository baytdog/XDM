<form id="editForm" class="panel-body form-horizontal form-padding">
	<input id="summaryId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">

	<div class="form-group">
		<label class="col-md-1 control-label">工号</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).emp_num" class="form-control"  value="#(o?o.emp_num:'')"  >
		</div>

	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">姓名</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).emp_name" class="form-control"  value="#(o?o.emp_name:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">身份证</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).emp_idnum" class="form-control"  value="#(o?o.emp_idnum:'')"  >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">部门</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).dept_name" class="form-control"  value="#(o?o.dept_name:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">项目</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).project_name" class="form-control"  value="#(o?o.project_name:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">加班申请日期</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).apply_date" class="form-control"  value="#(o?o.apply_date:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">加班申请开始时间</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).apply_start" class="form-control"  value="#(o?o.apply_start:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">加班申请结束时间</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).apply_end" class="form-control"  value="#(o?o.apply_end:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">加班申请时长</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).apply_hours" class="form-control"  value="#(o?o.apply_hours:'')"  >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">加班申请类别</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).apply_type" class="form-control"  value="#(o?o.apply_type:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">实际加班开始时间</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).act_start" class="form-control"  value="#(o?o.act_start:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">实际加班结束时间</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).act_end" class="form-control"  value="#(o?o.act_end:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">实际加班时长</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).act_hours" class="form-control"  value="#(o?o.act_hours:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">备注</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).remarks" class="form-control"  value="#(o?o.remarks:'')"  >
		</div>
	</div>
	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
