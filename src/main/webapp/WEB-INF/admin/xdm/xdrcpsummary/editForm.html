<form id="editForm" class="panel-body form-horizontal form-padding">
	<input id="summaryId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="form-group">
		<label class="col-md-1 control-label">部门</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).dept_name" class="form-control"  value="#(o?o.dept_name:'')"  >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">单元</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).unit_name" class="form-control"  value="#(o?o.unit_name:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">项目</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).project_name" class="form-control"  value="#(o?o.project_name:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">姓名</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).emp_name" class="form-control"  value="#(o?o.emp_name:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">岗位</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).wor_station" class="form-control"  value="#(o?o.wor_station:'')"  >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">班次</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).shfit_name" class="form-control"  value="#(o?o.shfit_name:'')"  >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">时间</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).work_hours" class="form-control"  value="#(o?o.work_hours:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">津贴天数</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).rcp_days" class="form-control"  value="#(o?o.rcp_days:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">上班天数</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).work_days" class="form-control"  value="#(o?o.work_days:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">津贴标准</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).rcp_standard" class="form-control"  value="#(o?o.rcp_standard:'')"  >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">总额</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).rental" class="form-control"  value="#(o?o.rental:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">备注</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).remarks" class="form-control"  value="#(o?o.remarks:'')"  >
		</div>
	</div>
	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
