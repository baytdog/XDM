<form id="editForm" class="panel-body form-horizontal form-padding">
	<input id="summaryId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="form-group">
		<label class="col-md-1 control-label">姓名</label>
	<!--	<div class="col-md-5">
			<input type="text"  name="#(formModelName).emp_name" class="form-control"  value="#(o?o.emp_name:'')"  >
		</div>-->

	<!--	<input type="hidden" id="eid" name="#(formModelName).eid" value="#(o?o.eid:'')">-->
		<input type="hidden" id="ename" name="#(formModelName).emp_name" value="#(o?o.emp_name:'')">
		<div class="col-md-5">
			<select id="enameSelect"   title="请选择员工"  class="selectpicker show-tick form-control" actionsBox="true"  disable  data-live-search="true">
				#for(emp:emps)
				<option value="#(emp.name)">#(emp.name)</option>
				#end
			</select>
		</div>
		<label class="col-md-1 control-label">工号</label>
		<div class="col-md-5">
			<input id="emp_num" type="text"  name="#(formModelName).emp_num" class="form-control"  value="#(o?o.emp_num:'')"  >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">部门</label>
		<div class="col-md-5">
			<input type="hidden" id="dept_id" name="#(formModelName).dept_id" class="form-control"  value="#(o?o.dept_id:'')"  >
			<input type="hidden" id="dept_name" name="#(formModelName).dept_name" class="form-control"  value="#(o?o.dept_name:'')"  >
			<select id="deptSelect"   title="请选择部门"  class="selectpicker show-tick form-control" actionsBox="true"  disabled="disabled"   data-live-search="true">
				#for(org:orgList)
				<option value="#(org.id)">#(org.name)</option>
				#end
			</select>
		</div>
		<label class="col-md-1 control-label">项目</label>
		<div class="col-md-5">
			<input type="hidden" id="project_id" name="#(formModelName).project_id" class="form-control"  value="#(o?o.project_id:'')"  >
			<input type="hidden" id="project_name" name="#(formModelName).project_name" class="form-control"  value="#(o?o.project_name:'')"  >
			<select id="proSelect"   title="请选择项目"  class="selectpicker show-tick form-control" actionsBox="true"     data-live-search="true">
				#for(pro:projects)
				<option value="#(pro.id)">#(pro.project_name)</option>
				#end
			</select>

		</div>
	</div>

	<div class="form-group">
		<label class="col-md-1 control-label">身份证</label>
		<div class="col-md-5">
			<input id="emp_idnum" type="text"  name="#(formModelName).emp_idnum" class="form-control"  value="#(o?o.emp_idnum:'')"  >
		</div>
		<label class="col-md-1 control-label">申请日期</label>
			<!--<input type="text"  name="#(formModelName).apply_date" class="form-control"  value="#(o?o.apply_date:'')"  >-->
			<div class="input-group date form_datetime col-md-5" style="float:left">
				<input type="text" id="apply_date" name="#(formModelName).apply_date" class="form-control"  value="#(o?o.apply_date:'')"    >
				<span class="input-group-addon"> <span class="glyphicon glyphicon-th"></span>
									</span>
			</div>
	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">申请开始时间</label>
			<input id="apply_start" type="hidden"  name="#(formModelName).apply_start" class="form-control"  value="#(o?o.apply_start:'')"  >
		<div class="col-md-1"  >

				<input id="startHour" type="number"  name="startHour"  oninput="if(value>23||value<0)value=23;if(value<=23&& value>=0) value=parseInt(value)"  class="form-control" min="0" max="23" style="width: 100%;">
		</div>
		<label class="col-md-1 control-label" style="width: 10px;size: 10px;font-weight: bold;font-size: 30px;">:</label>
		<div class="col-md-1">
		<!--	<input type="text"  name="#(formModelName).apply_start" class="form-control"  value="#(o?o.apply_start:'')"  >-->
			<input id="startMin" type="number"   oninput="if(value>59||value<0)value=59;if(value<=9&& value>=0 && value.length>=1) value='0'+parseInt(value);if(value<=59&& value>=10) value=parseInt(value)" class="form-control">
		</div>
		<label class="col-md-1 control-label" style="width: 105px;">结束时间</label>
		<input id="apply_end" type="hidden"   name="#(formModelName).apply_end" class="form-control"  value="#(o?o.apply_end:'')"  >
		<div class="col-md-1" style="">
			<input id="endHour" type="number" name="endHour"   oninput="if(value>23||value<0)value=23;if(value<=23&& value>=0) value=parseInt(value); " min="0" max="23"   class="form-control" >
		</div>
		<label class="col-md-1 control-label" style="width: 10px;size: 10px;font-weight: bold;font-size: 30px;">:</label>
		<div class="col-md-1">
			<input id="endMin" type="number"   oninput="if(value>59||value<0)value=59;if(value<=9&& value>=0 && value.length>=1) value='0'+parseInt(value);if(value<=59&& value>=10) value=parseInt(value)" class="form-control" >
		</div>

		<label class="col-md-1 control-label" >类别</label>
		<div class="col-md-3" style="width: 41%">
			<input type="hidden" id="apply_type" name="#(formModelName).apply_type" class="form-control"  value="#(o?o.apply_type:'')"  >
			<select id="applyTypeSelect" class="selectpicker form-control"   readonly="readonly" >
				<option value="">请选择类型</option>
				<option value="0">国定节假日加班</option>
				<option value="1">非国定节假日加班</option>
			</select>
		</div>

	</div>
	<div class="form-group">
		<!--<label class="col-md-1 control-label">申请加班时长</label>
		<div class="col-md-5">
			<input type="text"  name="#(formModelName).apply_hours" class="form-control"  value="#(o?o.apply_hours:'')"  >
		</div>-->

		<label class="col-md-1 control-label">备注</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).remarks" class="form-control"  value="#(o?o.remarks:'')"  >
		</div>

	</div>
	<div class="form-group">

	</div>


	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
