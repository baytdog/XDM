<form id="editForm" class="panel-body form-horizontal form-padding">
    <input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
    <input  id="stepsId" type="hidden"  name="stepsId" class="form-control" value="#(id)">
    <div class="form-group">
        <label class="col-md-1 control-label">年月</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).year_month" class="form-control"  value="#(o?o.year_month:'')" readonly>
        </div>
        <label class="col-md-1 control-label">部门</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).dept_name" class="form-control"  value="#(o?o.dept_name:'')" readonly>
        </div>
        <label class="col-md-1 control-label">单元</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).unit_name" class="form-control"  value="#(o?o.unit_name:'')" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">项目</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).project_name" class="form-control"  value="#(o?o.project_name:'')" readonly>
        </div>
        <label class="col-md-1 control-label">姓名</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).emp_name" class="form-control"  value="#(o?o.emp_name:'')" readonly>
        </div>
        <label class="col-md-1 control-label">工号</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).emp_num" class="form-control"  value="#(o?o.emp_num:'')" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">平时加班</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).ordinary_ot" class="form-control"  value="#(o?o.ordinary_ot:'')" >
        </div>
        <label class="col-md-1 control-label">节假日加班</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).national_ot" class="form-control"  value="#(o?o.national_ot:'')" >
        </div>
        <label class="col-md-1 control-label">值班费</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).duty_charge" class="form-control"  value="#(o?o.duty_charge:'')" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">中班天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).mid_shifts" class="form-control"  value="#(o?o.mid_shifts:'')" >
        </div>
        <label class="col-md-1 control-label">夜班天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).night_shifts" class="form-control"  value="#(o?o.night_shifts:'')" >
        </div>
        <label class="col-md-1 control-label">高温费</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).hightemp_allowance" class="form-control"  value="#(o?o.hightemp_allowance:'')" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">每月应工作天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).should_workdays" class="form-control"  value="#(o?o.should_workdays:'')" >
        </div>
        <label class="col-md-1 control-label">病假天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).sick_leave" class="form-control"  value="#(o?o.sick_leave:'')" >
        </div>
        <label class="col-md-1 control-label">事假天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).casual_leave" class="form-control"  value="#(o?o.casual_leave:'')" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">新离缺勤天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).absence_duty" class="form-control"  value="#(o?o.absence_duty:'')" >
        </div>
        <label class="col-md-1 control-label">旷工天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).absent_work" class="form-control"  value="#(o?o.absent_work:'')" >
        </div>
        <label class="col-md-1 control-label">年假天数</label>
        <div class="col-md-3">
            <input type="text"  name="#(formModelName).rest_anleave" class="form-control"  value="#(o?o.rest_anleave:'')" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">备注11</label>
        <div class="col-md-11">
            <input type="text"  name="#(formModelName).remarks" class="form-control"  value="#(o?o.remarks:'')" >
        </div>
    </div>
    <mini-datagrid id="datagrid1" class="mini-datagrid" style="width:100%;"
                   url="" idField="id"
                   allowResize="true" pageSize="15"
                   allowCellEdit="false" allowCellSelect="true" multiSelect="true"
                   editNextOnEnterKey="true"  editNextRowCell="true"
                   showSortIcon="true"  _dataField="data"
                   showPager="false" allowSortColumn="false" allowCellWrap="true"
    >
        <columns>
            <column type="indexcolumn"></column>
            <column name="entrydate" field="fieldDesc"   headerAlign="center"  align="center"  >内容
            </column>
            <column name="departdate" field="oldValue"   headerAlign="center"  align="center">原值
            </column>


            <column name="serviceunit"  field="newValue" headerAlign="center"   align="center"  >
               现值
            </column>
        </columns>
    </mini-datagrid>

    <div class="form-group">

        <label class="col-md-1 control-label">审批意见</label>

        <div class="col-md-11">
            <textarea  id="comment" name="comment" rows="3"  class="form-control">#(comments)</textarea>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-12 " style="text-align: center">
                #if(oper=='approver')
                <button class="btn btn-primary" type="button" onclick="pass()">通过</button>
                <button class="btn btn-danger" type="button"  onclick="noPass()" >不通过</button>
                <button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
                #else
                <button class="btn btn-primary" type="button" onclick="sure()">确定</button>
                <button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
                #end
            </div>
        </div>
    </div>

</form>
