<form id="editForm" class="panel-body form-horizontal form-padding">
	<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<input type="hidden" id="needEndD" class="form-control" value="#(needEndD)" >
	<div class="form-group">
		<label class="col-md-2 control-label">姓名</label>

		<!--<input type="text"  name="#(formModelName).ename" class="form-control"  value="#(o?o.ename:'')" >-->
		<input type="hidden" id="eid" name="#(formModelName).eid" value="#(o?o.eid:'')">
		<input type="hidden" id="empName" name="#(formModelName).emp_name" value="#(o?o.emp_name:'')">
		<div class="col-md-10">
			<select id="nameSelect"   title="请选择员工"  class="selectpicker show-tick form-control" actionsBox="true"  disable  data-live-search="true">
				#for(emp:emps)
				<option value="#(emp.id)">#(emp.name)</option>
				#end
			</select>
		</div>
	</div>
	<!--<div class="form-group">
		<label class="col-md-2 control-label">员工性质</label>
		<div class="col-md-10">
			<input type="hidden"  name="#(formModelName).emprelation" class="form-control"  value="#(o?o.emprelation:'')">
			<input type="text"  name="#(formModelName).emprelation" class="form-control"  value="#(o?o.emprelation:'')" readonly>
		</div>

	</div>-->
	<div class="form-group">
		<label class="col-md-2 control-label">合同起日</label>
	<!--	<div class="col-md-10">
			<input type="hidden"  name="#(formModelName).contractstartdate" class="form-control"  value="#(o?o.contractstartdate:'')">
			<input type="text"  name="#(formModelName).contractstartdate" class="form-control"  value="#(o?o.contractstartdate:'')" readonly>
		</div>-->
		<div class="input-group date form_datetime col-md-10" style="float:left" id="startDate">
			<input type="text" id="contractstartdate" name="#(formModelName).contractstartdate" class="form-control"  value="#(o?o.contractstartdate:'')"  readonly="readonly"  >
			<span class="input-group-addon"> <span class="glyphicon glyphicon-th"></span> </span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">合同止日</label>
	<!--	<div class="col-md-10">
			<input type="hidden"  name="#(formModelName).contractenddate" class="form-control"  value="#(o?o.contractenddate:'')">
			<input type="text"  name="#(formModelName).contractenddate" class="form-control"  value="#(o?o.contractenddate:'')" readonly>
		</div>-->
		<div class="input-group date form_datetime col-md-10" style="float:left" id="endDate">
			<input type="text" id="contractenddate" name="#(formModelName).contractenddate" class="form-control"  value="#(o?o.contractenddate:'')"  readonly="readonly"  >
			<span class="input-group-addon"> <span class="glyphicon glyphicon-th"></span> </span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">合同期数</label>
		<div class="col-md-10">
			<input id="contractclauses" type="text"  name="#(formModelName).contractclauses" class="form-control"  value="#(o?o.contractclauses:'')" readonly="readonly">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">合同性质</label>
		<!--<div class="col-md-10">
			<input type="text"  name="#(formModelName).contractnature" class="form-control"  value="#(o?o.contractnature:'')" readonly>
		</div>
-->
		<input type="hidden" id="contractNature" name="#(formModelName).contractnature" class="form-control"  value="#(o?o.contractnature:'')"  >
		<div class="col-md-10">

			<select id="relationSelect"   title="请选择"  class="selectpicker show-tick form-control" actionsBox="true"     data-live-search="false">
				#for(empRelation:empRelations)
				<option value="#(empRelation.value)">#(empRelation.name)</option>
				#end
			</select>

		</div>
	</div>
	<div class="form-group">
		<!--<label class="col-md-2 control-label">结束时间</label>
		<div class="col-md-9">
			<textarea rows="8" name="#(formModelName)." class="form-control" #if(view=='detail') readonly #end></textarea>
			<small class="help-block">结束时间</small>
		</div>-->
	</div>
	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12" style="text-align: center">
				<!--<button class="btn btn-warning" type="reset" #if(view=='detail') disabled #end>重置</button>-->
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else

	#end
</form>
