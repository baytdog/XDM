<form id="editForm" class="panel-body form-horizontal form-padding">
	<input id="scheduleId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="form-group">
		<label class="col-md-2 control-label">证书名称</label>
		<div class="col-md-10">
			<input class="form-control" type="text" id="certificateTitle" name="#(formModelName).certificateTitle" value="#(o?o.certificateTitle:'')">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label">证书类型</label>
		<div class="col-md-10">
			<input type="hidden"  id="certType" name="#(formModelName).cert_type" class="form-control"  value="#(o?o.cert_type:'')" >
			<select id="typeSelect"  title="请选择类型"   class="selectpicker  form-control"  disable  multiple>
<!--			<select id="typeSelect" class="selectpicker form-control"   readonly="readonly" >-->
	<!--			<option value="">-&#45;&#45;请选择类型-&#45;&#45;</option>-->
				<option value="1">专业技术（职称）</option>
				<option value="2">职业资格证书</option>
				<option value="3">有到期日证书</option>
				<option value="4">继续教育</option>
				<option value="5">其他行业类证书</option>
			</select>
		</div>
	</div>
	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
