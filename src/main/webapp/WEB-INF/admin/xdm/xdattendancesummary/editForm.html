<form id="editForm" class="panel-body form-horizontal form-padding">
	<input id="summaryId" type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="form-group">
		<label class="col-md-1 control-label">部门</label>
		<div class="col-md-3">
			<input type="hidden"  name="#(formModelName).dept_value" class="form-control"  value="#(o?o.dept_value:'')"  >
			<input type="text"  name="#(formModelName).dept_name" class="form-control"  value="#(o?o.dept_name:'')" readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">单元</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).unit_name" class="form-control"  value="#(o?o.unit_name:'')" readonly="readonly"  >
		</div>
		<label class="col-md-1 control-label">项目</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).project_name" class="form-control"  value="#(o?o.project_name:'')"  readonly="readonly" >
		</div>
	</div>
	<div class="form-group">

		<label class="col-md-1 control-label">岗位</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).work_station" class="form-control"  value="#(o?o.work_station:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">工号</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).emp_num" class="form-control"  value="#(o?o.emp_num:'')" readonly="readonly"  >
		</div>
		<label class="col-md-1 control-label">姓名</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).emp_name" class="form-control"  value="#(o?o.emp_name:'')"  readonly="readonly" >
		</div>
	</div>
	<div class="form-group">

	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">本月实际工时</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).curmon_actworkhours" class="form-control"  value="#(o?o.curmon_actworkhours:'')" readonly="readonly"  >
		</div>
		<label class="col-md-1 control-label">年假天数</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).annualleave_days" class="form-control"  value="#(o?o.annualleave_days:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">本月工时</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).curmon_workhours" class="form-control"  value="#(o?o.curmon_workhours:'')"  readonly="readonly" >
		</div>
	</div>
	<div class="form-group">

		<label class="col-md-1 control-label">本月工时结余</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).curmon_balancehours" class="form-control"  value="#(o?o.curmon_balancehours:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">上月累计工时结余</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).premon_accbalancehours" class="form-control"  value="#(o?o.premon_accbalancehours:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">本月累计工时结余</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).curmon_accbalancehours" class="form-control"  value="#(o?o.curmon_accbalancehours:'')"  readonly="readonly" >
		</div>
	</div>
	<div class="form-group">

	</div>
	<div class="form-group">

		<label class="col-md-1 control-label">入职日期</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).hire_date" class="form-control"  value="#(o?o.hire_date:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">离职日期</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).dimission_date" class="form-control"  value="#(o?o.dimission_date:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">年月</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).schedule_year_month" class="form-control"  value="#(o?o.schedule_year_month:'')"  readonly="readonly" >
		</div>

	</div>
	<div class="form-group">

		<label class="col-md-1 control-label">当月待结算工时</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).curmon_settlehours" class="form-control"  value="#(o?o.curmon_settlehours:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">累计待结算工时</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).acc_settlehours" class="form-control"  value="#(o?o.acc_settlehours:'')"  readonly="readonly" >
		</div>
		<label class="col-md-1 control-label">备注</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).remarks" class="form-control"  value="#(o?o.remarks:'')" readonly="readonly"  >
		</div>
	</div>
	<div class="form-group">

	</div>
	<div class="form-group">

	</div>
	<div class="form-group">
		<label class="col-md-1 control-label">特殊情况说明</label>
		<div class="col-md-11">
			<input type="text"  name="#(formModelName).special_desc" class="form-control"  value="#(o?o.special_desc:'')"  >
		</div>
	</div>



	<div class="form-group">
		<label class="col-md-1 control-label">绩效奖惩</label>
		<div class="col-md-3">
			<input type="text"  name="#(formModelName).perform_rewardpunish" class="form-control"  value="#(o?o.perform_rewardpunish:'')"  >
		</div>
		<label class="col-md-1 control-label">奖惩说明</label>
		<div class="col-md-7">
			<input type="text"  name="ewardPunish" class="form-control"  value="#(ewardPunish)"  >
		</div>
	</div>

	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
