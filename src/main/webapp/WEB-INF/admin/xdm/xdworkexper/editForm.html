<form id="editForm" class="panel-body form-horizontal form-padding">
	<input type="hidden" id="workExperId"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<input type="hidden" id="needEndD" class="form-control" value="#(needEndD)" >
	<div class="form-group">
		<label class="col-md-2 control-label">姓名</label>

			<!--<input type="text"  name="#(formModelName).ename" class="form-control"  value="#(o?o.ename:'')" >-->
			<input type="hidden" id="eid" name="#(formModelName).eid" value="#(o?o.eid:'')">
			<input type="hidden" id="ename" name="#(formModelName).ename" value="#(o?o.ename:'')">
		<div class="col-md-10">
				<select id="enameSelect"   title="请选择员工"  class="selectpicker show-tick form-control" actionsBox="true"  disable  data-live-search="true">
					#for(emp:emps)
					<option value="#(emp.id)">#(emp.name)</option>
					#end
				</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label">服务单位</label>
		<div class="col-md-10">
			<input type="text"  name="#(formModelName).serviceunit" class="form-control"  value="#(o?o.serviceunit:'')" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">职务</label>
		<div class="col-md-10">
			<input type="text"  name="#(formModelName).job" class="form-control"  value="#(o?o.job:'')" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">地点</label>
		<div class="col-md-10">
			<input type="text"  name="#(formModelName).addr" class="form-control"  value="#(o?o.addr:'')" >
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label">入职时间</label>
		<div class="input-group date form_datetime col-md-10" style="float:left" id="start">
			<input type="text" id="entrydate" name="#(formModelName).entrydate" class="form-control"  value="#(o?o.entrydate:'')"  readonly="readonly"  >
			<span class="input-group-addon"> <span class="glyphicon glyphicon-th"></span>
									</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">离职时间</label>
		<div class="input-group date form_datetime col-md-10" style="float:left" id="depart">
			<input type="text" id="departdate" name="#(formModelName).departdate" class="form-control"  value="#(o?o.departdate:'')"    readonly="readonly" >
			<span class="input-group-addon"> <span class="glyphicon glyphicon-th"></span>
									</span>
		</div>
	</div>
	#if(view=='edit')
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button id="saveButton" class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12 " style="text-align: center">
				<button class="btn btn-primary" type="button" onclick="window.history.back();" >返回</button>
			</div>
		</div>
	</div>
	#end
</form>
