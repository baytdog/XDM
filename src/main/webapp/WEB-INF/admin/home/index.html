<!DOCTYPE html>

<body>

    <div id="container"   class="

		<div class="boxed"  >

							<div id="menu-list">

				#include("/common/include/aside.html")

        </div>

        #include("/common/include/footer.html")
    </div>
	#include("/common/include/tab.html")
	#include("/common/include/setting-tab.html")



	
	
		 <!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
				      </div>
				      <div class="modal-body">
							<form id="editFormp">
					          <div class="form-group">
					            <label for="recipient-name" class="control-label">新密码:</label>
					            <input type="password" class="form-control"  name="password"  id="recipient-name">
					          </div>
				 
					          
					          <div class="form-group">
					            <label for="recipient-name" class="control-label">确认密码:</label>
					            <input type="password" class="form-control"   name="password2" id="recipient-name">
					          </div>

					        </form>
				      </div>
				      <div class="modal-footer" style="text-align: center;">
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				        <button type="button" class="btn btn-primary"  onclick="pSave()">保存</button>
				      </div>
				    </div>
				  </div>
				</div>




<script type="text/javascript">

 


var validPassword = {};//密码1
var validPassword2 = {};//密码2

validPassword = {
        stringLength: {
            max: 15,
            message: '*密码长度必须小于15'
        }
    };
	validPassword2 = {
        stringLength: {
            max: 15,
            message: '*确认密码长度必须小于15'
        },
        identical: {
        	field: 'password',
        	message: '*两次输入密码不一致'
        }
};


	$(document).ready(function() {
		    $('#editFormp').bootstrapValidator({
		    		excluded:[":hidden"],//关键配置，表示只对于隐藏域不进行验证，其他的表单元素都要验证
		            fields: {
		                "password": {
						    validators: validPassword
		                },
		                "password2": {
						    validators: validPassword2
		                },
		          
		            }
		        }).on("success.form.bv", function (e) {
		        	
		            save();
		            return false;//阻止表单跳转
		        });
		});

	


</script>
