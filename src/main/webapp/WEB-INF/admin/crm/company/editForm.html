<form id="editForm" class="panel-body form-horizontal form-padding">
	<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
	<div class="form-group">
		<label class="col-md-2 control-label">申请人</label>
		<div class="col-md-4">
			<input type="hidden"  name="#(formModelName).userid" class="form-control"  value="#if(o)#(o.userid)#else#(user.id)#end">
			<input type="text"  name="#(formModelName).create_user_name" class="form-control"  value="#if(o)#(o.create_user_name)#else#(user.name)#end" readonly>
		</div>
		<label class="col-md-1 control-label">部门</label>
		<div class="col-md-4">
			<input type="hidden"  name="#(formModelName).org_id" class="form-control"  value="#if(o)#(o.org_id)#else#(org.id)#end">
			<input type="text"  name="#(formModelName).create_org_name" class="form-control"  value="#if(o)#(o.create_org_name)#else#(org.name)#end" readonly>
		</div>
	</div>
		<div class="form-group">
			<label class="col-md-2 control-label">客户编码</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).code" class="form-control"  value="#(o?o.code:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入客户编码</small>
			</div>
			<label class="col-md-1 control-label">公司名称</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).name" class="form-control"  value="#(o?o.name:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入公司名称</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">公司地址</label>
			<div class="col-md-9">
				<input type="text"  name="#(formModelName).address" class="form-control"  value="#(o?o.address:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入公司地址</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">联系人</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).contacts" class="form-control"  value="#(o?o.contacts:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入联系人</small>
			</div>
			<label class="col-md-1 control-label">联系人部门</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).contacts_org" class="form-control"  value="#(o?o.contacts_org:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入联系人部门</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">联系人电话</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).mobile" class="form-control"  value="#(o?o.mobile:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入联系人电话</small>
			</div>
			<label class="col-md-1 control-label">联系人邮箱</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).email" class="form-control"  value="#(o?o.email:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入联系人邮箱</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">JYVendorCode</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).note" class="form-control"  value="#(o?o.note:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入JYVendorCode</small>
			</div>
			<label class="col-md-1 control-label">PaymentTerm</label>
			<div class="col-md-4">
				<input type="text"  name="#(formModelName).note1" class="form-control"  value="#(o?o.note1:'')" #if(view=='detail') readonly #end>
				<small class="help-block">请输入PaymentTerm</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">负责业务</label>
			<div class="col-md-9">
				<textarea rows="8" name="#(formModelName).business" class="form-control" #if(view=='detail') readonly #end></textarea>
				<small class="help-block">请输入负责业务</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">描述信息</label>
			<div class="col-md-9">
				<textarea rows="8" name="#(formModelName).des" class="form-control" #if(view=='detail') readonly #end></textarea>
				<small class="help-block">请输入描述信息</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">备注</label>
			<div class="col-md-9">
				<textarea rows="8" name="#(formModelName).note" class="form-control" #if(view=='detail') readonly #end></textarea>
				<small class="help-block">请输入备注</small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">备注2</label>
			<div class="col-md-9">
				<textarea rows="8" name="#(formModelName).note2" class="form-control" #if(view=='detail') readonly #end></textarea>
				<small class="help-block">请输入备注2</small>
			</div>
		</div>
	#if(view=='detail')

	#else
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-3">
				<button class="btn btn-warning" type="reset" #if(view=='detail') disabled #end>重置</button>
				<button class="btn btn-primary" type="submit" #if(view=='detail') disabled #end>保存</button>
			</div>
		</div>
	</div>
	#end
</form>

<script>
	$(document).ready(function() {
		$('#editForm').bootstrapValidator({
			fields: {
				"#(formModelName).email":{
					validators: {
						emailAddress: {
							message: '*所属单位不能为空'
						}
					}
				},
				"#(formModelName).mobile":{
					validators: {
						regexp: {
							regexp: /^1\d{10}$/,
							message: '手机号格式错误'
						}
					}
				}
			}
		}).on("success.form.bv", function (e) {
			save();
			return false;//阻止表单跳转
		});
	});
</script>
